<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Offres de Paiement</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Choisissez Votre Plan</h1>
    <div class="cards">
      {% for offer in offers %}
        <div class="card">
          <h2>{{ offer.name }}</h2>
          <p class="price">{{ offer.price }} €</p>
          <ul>
            <li>✔ Paiement sécurisé</li>
            <li>✔ Accès immédiat</li>
            <li>✔ Support dédié</li>
          </ul>
          <a href="/create-checkout-session/{{ offer.price }}" class="btn">Payer maintenant</a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
